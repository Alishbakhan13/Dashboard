 
            <mat-form-field>
                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
              </mat-form-field>
            
            <div class="mat-elevation-z8  ">
                
                  
              <table  mat-table [dataSource]="dataSource" matTooltip="Info about the action">
            
                <!-- Position Column -->
                <ng-container matColumnDef="Vendor">
                  <th mat-header-cell *matHeaderCellDef> Vendor </th>
                  <td mat-cell *matCellDef="let element"> {{element[0]}} </td>
                </ng-container>
            
                <!-- Name Column -->
                <ng-container matColumnDef="Component">
                  <th mat-header-cell *matHeaderCellDef> Component </th>
                  <td mat-cell *matCellDef="let element"> {{element[1]}} </td>
                </ng-container>
            
                <!-- Weight Column -->
                <ng-container matColumnDef="Purchase Amount">
                  <th mat-header-cell *matHeaderCellDef> Purchase Amount </th>
                  <td mat-cell *matCellDef="let element"> {{element[2]}} </td>
                </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                      <tr mat-row *matRowDef="let row; columns: displayedColumns;"  mat-button   (click)="onRowClicked(row)" ></tr>
            
              </table>
              <mat-paginator [length]="3" [pageSize]="3" [pageSizeOptions]="[5, 10, 25]">
              </mat-paginator>
              </div>
