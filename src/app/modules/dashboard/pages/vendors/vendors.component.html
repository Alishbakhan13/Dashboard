<div class="wrapper">
  
     
    
  <div class="">
      
      <app-navbar></app-navbar>
      <app-sidebar></app-sidebar>
      <div class="main-content" >
          <div class="container-fluid">
     
        <div class="row">
            <div class="col-md-4" >
              <div class="card ">
                      <div class="card-title">
                          <p  class="text"><img src="assets/img/multiple-users-silhouette.png" >Total Vendors:</p>
                      </div>
                      
                         <div class="card-body" >
                            <div id="format"   >{{totalV}}</div>
                              <hr style="border-top: 2px solid rgba(223, 220, 220, 0.87);padding:0px;margin:0px">
                              <div id="Piediv1" style="width: 100%; height:35vh"></div>
                         </div>
                      </div>  
               
              </div>
              <div class="col-md-4" >
                  <div class="card ">
                          <div class="card-title">
                              <p  class="text"><img src="assets/img/screw.png" >Components Total</p>
                          </div>
                          
                             <div class="card-body" >
                                <div id="format"   >{{totalC}}</div>
                                  <hr style="border-top: 2px solid rgba(223, 220, 220, 0.87);padding:0px;margin:0px">
                                  <div id="Piediv2" style="width: 100%; height:35vh"></div>
                             </div>
                          </div>  
                   
                  </div>
                  <div class="col-md-4" >
                      <div class="card ">
                              <div class="card-title">
                                  <p  class="text"><img src="assets/img/dollar_symbol.png" >Purchase Total</p>
                              </div>
                              
                                 <div class="card-body" >
                                    <div id="format"   >{{totalP}}</div>
                                      <hr style="border-top: 2px solid rgba(223, 220, 220, 0.87);padding:0px;margin:0px">
                                      <div id="Piediv3" style="width: 100%; height:35vh"></div>
                                 </div>
                              </div>  
                       
                      </div>   
            </div>
          
            <mat-form-field>
                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
              </mat-form-field>
            
            <div class="mat-elevation-z8  ">
                
                  
              <table  mat-table [dataSource]="dataSource" matTooltip="Info about the action">
            
                <!-- Position Column -->
                <ng-container matColumnDef="Vendor">
                  <th mat-header-cell *matHeaderCellDef> Vendor </th>
                  <td mat-cell *matCellDef="let element"> {{element[0]}} </td>
                </ng-container>
            
                <!-- Name Column -->
                <ng-container matColumnDef="Component">
                  <th mat-header-cell *matHeaderCellDef> Component </th>
                  <td mat-cell *matCellDef="let element"> {{element[1]}} </td>
                </ng-container>
            
                <!-- Weight Column -->
                <ng-container matColumnDef="Purchase Amount">
                  <th mat-header-cell *matHeaderCellDef> Purchase Amount </th>
                  <td mat-cell *matCellDef="let element"> {{element[2]}} </td>
                </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                      <tr mat-row *matRowDef="let row; columns: displayedColumns;"  mat-button   (click)="onRowClicked(row)" ></tr>
            
              </table>
              <mat-paginator [length]="3" [pageSize]="3" [pageSizeOptions]="[5, 10, 25]">
              </mat-paginator>
              </div>
      
          </div>
      </div>
    
  </div>
</div>
