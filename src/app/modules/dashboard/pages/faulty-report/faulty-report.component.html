<div class="wrapper">
 
      <app-sidebar></app-sidebar>

  <div class="main-panel">
      <app-navbar></app-navbar>
      <div class="main-content">
        <div class="container-fluid">

        <mat-form-field>
         <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
       </mat-form-field>
       
       <div class="mat-elevation-z8">
         <table  mat-table [dataSource]="dataSource" matTooltip="Info about the action">
       
           <!-- Position Column -->
           <ng-container matColumnDef="ID">
             <th mat-header-cell *matHeaderCellDef> Components ID </th>
             <td mat-cell *matCellDef="let element"> {{element[0]}} </td>
           </ng-container>
       
           <!-- Name Column -->
           <ng-container matColumnDef="LotNumber">
             <th mat-header-cell *matHeaderCellDef>  </th>
             <td mat-cell *matCellDef="let element">  </td>
           </ng-container>
       
           <!-- Weight Column -->
           <ng-container matColumnDef="Date">
             <th mat-header-cell *matHeaderCellDef>  </th>
             <td mat-cell *matCellDef="let element">  </td>
           </ng-container>
       
           <!-- Symbol Column -->
           <ng-container matColumnDef="status">
             <th mat-header-cell *matHeaderCellDef> Storage Life</th>
             <td mat-cell *matCellDef="let element"> {{element[3]}} </td>
           </ng-container>
       
           <ng-container matColumnDef="PartID">
             <th mat-header-cell *matHeaderCellDef> Part Number </th>
             <td mat-cell *matCellDef="let element"> {{element[4]}} </td>
           </ng-container>
       
       
       
       
           <ng-container matColumnDef="AlertPreservationLife">
             <th mat-header-cell *matHeaderCellDef> Preservation Life</th>
             <td mat-cell *matCellDef="let element"> {{element[5]}} </td>
           </ng-container>
       
           <ng-container matColumnDef="AlertStorageLife">
             <th mat-header-cell *matHeaderCellDef> </th>
             <td mat-cell *matCellDef="let element">  </td>
           </ng-container>
       
       
       
               <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                 <tr mat-row *matRowDef="let row; columns: displayedColumns;"  mat-button   (click)="onRowClicked(row)" ></tr>
       
         </table>
       
         <mat-paginator [length]="8" [pageSize]="10" [pageSizeOptions]="[5, 10, 25]">
           </mat-paginator>
       </div>
      </div>    
    </div>  
    
  </div>
</div>
