
<div  style="background-image: url(assets/img/analysis-3753757.jpg); background-size: cover;background-size: cover;
background-position: center center;height:100vh;">  
  <div class="pad">
  <mat-card  class="example-card" >
      <mat-card-header>
        <mat-card-title  style="text-align: center; font-size: 2em;padding-left:2.5em;">Login</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form class="example-form">
          <table class="example-full-width" cellspacing="0">
            <tr>
              <td>
                <mat-form-field class="example-full-width" style=" font-size: 1.5em;width:20vw">
                <input   matInput placeholder="Username" [(ngModel)]="username" name="username" required>
                </mat-form-field>
              </td>
            </tr>
            <tr>
            <td><mat-form-field class="example-full-width" style=" font-size: 1.5em;width:20vw;">
              <input matInput placeholder="Password" [(ngModel)]="password"type="password" name="password" required>
            </mat-form-field></td>
          </tr></table>
        </form>
        
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button (click)="login()" color="primary">Login</button>
      </mat-card-actions>
    </mat-card>
  </div> 
    </div>
